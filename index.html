<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js" defer></script>
    <script src="template.js" defer></script>
</head>

<body onload="init()">
    <header>
        <h1>Pokédex</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search Pokémon">
            <button onclick="searchPokemon()" id="search-button">Search</button>
        </div>
        <img src="./img/logo.jpg" alt="Logo">
    </header>
    <!-- MAIN SECTION -->
    <main id="main-container"></main>
    <!-- POKEMON VIEW -->
    <div id="pokedex"></div>
    <!-- LOAD MORE SECTION -->
    <div class="load">
        <button id="load-more" onclick="loadMore()">LOAD MORE</button>
    </div>
    <!-- FOOTER -->
    <footer>
        <p>&copy; 2022 Pokedex. All rights reserved.</p>
    </footer>
</body>

</html>
